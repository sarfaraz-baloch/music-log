<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="main">
  <div class="left"></div>
  <div class="right">
    <div class="order"><h1>order summary</h1></div>

      </div>

  </div>
</div>
